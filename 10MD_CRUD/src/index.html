<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>10MD_CRUD</title>
</head>

<body class="teal darken-4">
    <div class="container">
        <header class="header">
            <h1 class="title-weight center-align blue-grey-text text-lighten-5 js-header">Capybara family</h1>
        </header>
        <section class="edit green darken-4">
            <div class="row js-cards-edit-area disabled">
                <h3 class="title-weight green-text center">Enter changes</h3>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input class="validate green-text text-lighten-3 center js-edit-image-url"
                                placeholder="Edit image URL" type="text">
                        </div>
                        <div class="input-field col s5">
                            <input class="validate green-text text-lighten-3 center js-edit-name"
                                placeholder="Edit name of capybara" type="text">
                        </div>
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <textarea
                                    class="materialize-textarea center green-text text-lighten-3 js-edit-information"
                                    placeholder="Edit capybara information"></textarea>
                            </div>
                        </div>
                        <span
                            class="btn-large waves-effect waves-light white lighten-3 teal-text text-darken-4 col s2 offset-s1 js-edit-information-btn">
                            Edit
                            <i class="material-icons right">create</i>
                        </span>
                </form>
            </div>
        </section>
        <section class="cards-list">
            <h3 class="title-weight blue-grey-text text-lighten-5">
                All created cards:
            </h3>
            <div class="row js-cards-list">

            </div>
        </section>
        <section class="create">
            <h4 class="title-weight blue-grey-text text-lighten-5">Add new card</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input class="validate green-text text-lighten-3 js-image-url" placeholder="Image URL"
                                id="imageURL" type="text">
                        </div>
                        <div class="input-field col s6">
                            <input class="validate green-text text-lighten-3 js-name" placeholder="Name for capybara"
                                id="name" type="text">
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea class="materialize-textarea green-text text-lighten-3 js-information"
                                    placeholder="Information about capybara"></textarea>
                            </div>
                        </div>
                        <span
                            class="btn-large waves-effect waves-light green lighten-3 teal-text text-darken-4 js-create-btn">
                            Add
                            <i class="material-icons right">send</i>
                        </span>
                </form>
            </div>
        </section>
    </div>
    <script src="/scripts.js"></script>
</body>

</html>
