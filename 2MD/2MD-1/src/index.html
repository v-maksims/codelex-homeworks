<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2MD-1</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <sector class="sign-up">
        <div class="container --large">
            <div class="sign-up__menu menu-bg --large">
                <div class="sign-up__form">
                    <form class="form-list sign-up__form-list">
                        <label>
                            Name
                            <br>
                            <input type="text" class="input-area sign-up__form-input --normal" placeholder="Your name" required>
                        </label>
                        <label>
                            Password
                            <br>
                            <input type="password" class="input-area sign-up__form-input --normal" placeholder="Password" required>
                        </label>
                        <label>
                            <input type="checkbox" class="switch sign-up__form-switch">
                            <span class="sign-up__form-sub-news">Subscribe to News</span> 
                        </label>
                    </form>
                </div>
                <div class="sing-up__footer">
                </div>
            </div>
        </div>
    </sector>
</body>
</html>
