<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2MD-1</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <sector class="sign-up">
        <div class="container --large">
            <div class="menu-bg sign-up__menu --large">
                <div class="sign-up__form">
                    <form class="form-list sign-up__form-list">
                        <label class="text-label">
                            Name
                            <input type="text" class="input-area sign-up__form-input --normal" placeholder="Your name" required name="userName">
                        </label>
                        <label class="password-label">
                            Password
                            <input type="password" class="input-area sign-up__form-input --normal" placeholder="Password" required name="password">
                        </label>
                        <label class="switch-label">
                            <input type="checkbox" class="switch sign-up__form-switch">
                            <span class="fake-switch"></span>
                            <span class="switch-text">Subscribe to News</span> 
                        </label>
                        <button class="submit-button" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="sing-up__footer">
                    <a href="#" class="forgot-pass sing-up__footer-link">Forgot your password?</a>
                    <span class="grey-underline sing-up__footer-underline"></span>
                    <div class="sing-up__footer-continue-other">
                        <span class="or-continue-with sing-up__footer-continue-other-text">or continue with</span>
                        <div class="sing-up__footer-continue-other-wrap">
                            <button class="button-link sing-up__footer-button --google">
                                <img src="assets/svg/google-logo.svg" alt="google-logo">
                            </button>
                            <button class="button-link sing-up__footer-button --facebook">
                                <img src="assets/images/facebook-logo.png" alt="facebook-logo" width="24" height="24">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </sector>
    <sector class="contact-us-one">
        <div class="container --extra-large">
            <div class="menu-bg contact-us-one__menu --extra-large">
                <span class="contact-us-text">Contact Us</span>
                <form class="form-list contact-us-one__form-list">
                    <div class="contact-us-one__input-list">
                        <label class="text-label --large">
                            Your first name:
                            <input type="text" name="firstName" class="input-area contact-us-one__form-input --medium" required placeholder="First name">
                        </label>
                        <label class="text-label --large">
                            Your last name:
                            <input type="text" name="lastName" class="input-area contact-us-one__form-input --medium" required placeholder="Last name">
                        </label>
                    </div>
                    <div class="contact-us-one__input-list">
                        <label class="text-label --large">
                            Your mail adress:
                            <input type="email" name="mail" class="input-area contact-us-one__form-input --medium" required placeholder="Your mail">
                        </label>
                        <label class="text-label --large">
                            Your phone number:
                            <input type="tel" name="phoneNumber" class="input-area contact-us-one__form-input --medium" required placeholder="Your phone number">
                        </label>
                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox contact-us-one__form-checkbox">
                        <span class="fake-checkbox"></span>
                        <span class="checkbox-text">Subscribe to News</span> 
                    </label>
                    <label class="text-area-label">
                        Your question:
                        <br>
                        <textarea class="text-area --large" placeholder="Your question" required></textarea>
                    </label>
                    <button class="submit-button contact-us-one__form-sumbit --small" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </sector>
    <sector class="contact-us-two">
        <div class="container --extra-large">
            <div class="menu-bg contact-us-two__menu --extra-large">
                <div class="contact-us-two__info">
                    <span class="contact-us-two__info-contact">Contact Information</span>
                    <p class="contact-us-two__info-subtitle">
                        Here's some additional support text to help set user expectations. 
                    </p>
                    <div class="contact-us-two__info-contacts">
                        <div class="contact-us-two__info-phone">
                            <img src="assets/svg/phone-ico.svg" alt="phone-ico" class="contact-us-two-ico">
                            123-456-7890
                        </div>
                        <div class="contact-us-two__info-mail">
                            <img src="assets/svg/mail-ico.svg" alt="mail-ico" class="contact-us-two-ico">
                            support@minerva.com
                        </div>
                    </div>
                </div>
                <div class="contact-us-two__form">
                    <span class="contact-us-text">Contact Us</span>
                    <form class="form-list contact-us-two__form-list">
                        <div class="contact-us-one__input-list">
                            <label class="text-label --small">
                                Your first name:
                                <input type="text" name="firstName" class="input-area contact-us-two__form-input --small" required placeholder="First name">
                            </label>
                            <label class="text-label --small">
                                Your last name:
                                <input type="text" name="lastName" class="input-area contact-us-two__form-input --small" required placeholder="Last name">
                            </label>
                        </div>
                        <div class="contact-us-one__input-list">
                            <label class="text-label --small">
                                Your mail adress:
                                <input type="email" name="mail" class="input-area contact-us-two__form-input --small" required placeholder="Your mail">
                            </label>
                            <label class="text-label --small">
                                Your phone number:
                                <input type="tel" name="phoneNumber" class="input-area contact-us-two__form-input --small" required placeholder="Your phone number">
                            </label>
                        </div>
                        <label class="date-label">
                            <input type="date" name="date" class="input-area --normal" placeholder="Choice date">
                        </label>
                        <label class="text-area-label">
                            Your question:
                            <br>
                            <textarea class="text-area --medium" placeholder="Your question" required></textarea>
                        </label>
                        <button class="submit-button contact-us-two__form-sumbit --small" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </sector>
</body>
</html>
