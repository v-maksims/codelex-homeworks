<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>2MD-2-1</title>
</head>

<body>
    <header class="header">
        <div class="header-wrap">
            <div class="container">
                <div class="logo header__logo">
                    <img src="assets/images/logo.png" alt="page-logo" class="logo-img">
                </div>
                <div class="header__info-wrap">
                    <div class="header__info-list">
                        <h1 class="header__info-title">
                            Lorem ipsum Lorem
                        </h1>
                        <p class="header__info-subtitle">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                            the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley
                            of type and scrambled
                        </p>
                        <ul class="services header__info-services">
                            <li class="services-item">
                                <div class="services-item-wrap">
                                    <img src="assets/images/list-style.png" alt="list-style" class="services-item-ico">
                                    <span class="services-item-text">Services 1</span>
                                </div>
                            </li>
                            <li class="services-item">
                                <div class="services-item-wrap">
                                    <img src="assets/images/list-style.png" alt="list-style" class="services-item-ico">
                                    <span class="services-item-text">Services 2</span>
                                </div>
                            </li>
                            <li class="services-item">
                                <div class="services-item-wrap">
                                    <img src="assets/images/list-style.png" alt="list-style" class="services-item-ico">
                                    <span class="services-item-text">Services 3</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="contact-us">
                        <span class="contact-us-text">
                            Contact Us
                        </span>
                        <form class="contact-us-input-list">
                            <label>
                                <input type="text" class="input-area contact-us-firstName" required placeholder="Your name"
                                    name="firstName">
                            </label>
                            <label>
                                <input type="text" class="input-area contact-us-lastName" required placeholder="Your surname"
                                    name="lastName">
                            </label>
                            <label>
                                <input type="mail" class="input-area contact-us-mail" required placeholder="Your e-mail" name="mail">
                            </label>
                            <button type="submit" class="button --input-submit">Submit</button>
                        </form>
                    </div>
                </div>
                <button class="button --help">I need help</button>
            </div>
        </div>
    </header>
    <main>
        <section class="about-us">
            <div class="about-us-wrap">
                <div class="container">
                    <div class="title about-us-title">
                        <h2 class="title-text about-us-title-text">
                            About Us
                        </h2>
                    </div>
                    <div class="about-us-info">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="/scripts.js"></script>
</body>

</html>
