<app-global-error></app-global-error>
<div class="container">
  <div class="list__wrap">
    <app-animal-list>
      <app-form (animalSubmitted)="postAnimal($event)"></app-form>
      <app-animal-item 
        *ngFor="let animal of animals$ | async" 
        (deleteHandler)="deleteAnimal(animal._id)"
        [category]="animal.category" 
        [name]="animal.name"
      ></app-animal-item>
    </app-animal-list>
  </div>
</div>
