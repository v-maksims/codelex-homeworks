<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/styles.css">
    <title>12MD Class</title>
</head>

<body>
    <div class="body__toner js-toner" style="display: none;">
    </div>
    <div class="container">
        <h3 class="title">Main slider</h3>
        <div class="slider js-slider">
            <button class="button slider__prev js-prev-btn">
                <</button>
                    <button class="button slider__next js-next-btn">></button>
                    <img class="slider__image js-image" src="assets/images/BMW1.jpg" alt="BMW #1">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW2.jpg" alt="BMW #2">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW3.jpg" alt="BMW #3">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW4.jpg" alt="BMW #4">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW5.jpg" alt="BMW #5">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW6.jpg" alt="BMW #6">

        </div>
    </div>

    <div class="container">
        <h3 class="title">Extend slider</h3>
        <div class="slider js-slider-extend">
            <button class="button slider__prev js-prev-btn">
                <</button>
                    <button class="button slider__next js-next-btn">></button>
                    <img class="slider__image js-image" src="assets/images/BMW1.jpg" alt="BMW #1">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW2.jpg" alt="BMW #2">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW3.jpg" alt="BMW #3">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW4.jpg" alt="BMW #4">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW5.jpg" alt="BMW #5">
                    <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW6.jpg" alt="BMW #6">
                    <div class="dots js-dots">
                        <!-- Dots here -->
                    </div>
        </div>
    </div>

    <div class="container">
        <h3 class="title">Extend Extend slider</h3>
        <div class="slider-wrap js-slider-extend-extend">
            <div class="slider">
                <button class="button slider__prev js-prev-btn">
                    <</button>
                        <button class="button slider__next js-next-btn">></button>
                        <img class="slider__image js-image" src="assets/images/BMW1.jpg" alt="BMW #1">
                        <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW2.jpg"
                            alt="BMW #2">
                        <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW3.jpg"
                            alt="BMW #3">
                        <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW4.jpg"
                            alt="BMW #4">
                        <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW5.jpg"
                            alt="BMW #5">
                        <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW6.jpg"
                            alt="BMW #6">
                        <div class="dots js-dots">
                            <!-- Dots here -->
                        </div>
            </div>
            <div class="images-bottom js-images-bottom">
                <!-- Bottom images -->
            </div>
        </div>
    </div>

    <div class="container--fluid js-slider-extend-extend-extend">
        <img class="full-image js-full-image" src="">
        <div class="container">
            <h3 class="title">Extend Extend Extend slider</h3>
            <div class="slider-wrap">
                <div class="slider">
                    <button class="button slider__prev js-prev-btn">
                        <</button>
                            <button class="button slider__next js-next-btn">></button>
                            <img class="slider__image js-image" src="assets/images/BMW1.jpg" alt="BMW #1">
                            <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW2.jpg"
                                alt="BMW #2">
                            <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW3.jpg"
                                alt="BMW #3">
                            <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW4.jpg"
                                alt="BMW #4">
                            <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW5.jpg"
                                alt="BMW #5">
                            <img class="slider__image js-image slider__image-opacity" src="assets/images/BMW6.jpg"
                                alt="BMW #6">
                            <div class="dots js-dots">
                                <!-- Dots here -->
                            </div>
                </div>
                <div class="images-bottom js-images-bottom">
                    <!-- Bottom images -->
                    <span class="material-symbols-outlined js-fullscreen-ico">
                        fullscreen
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>

</html>
