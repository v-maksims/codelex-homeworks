<div class="container">
  <app-card-list title="services" >
    <app-card-item 
      *ngFor="let service of services" 
      [title]="service.title" 
      [price]="service.price"></app-card-item>
    <div class="services__total-wrap">
      <span class="services__total-text">total:</span>
      <span class="services__total-price">{{priceService.price$ | async | currency}}</span>
    </div>
  </app-card-list>
</div>
