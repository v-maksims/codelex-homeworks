<div class="todo-item__wrap">
    <div>
        <label class="todo-item__checkbox-fake" [for]="id"></label>
        <input class="todo-item__checkbox" [id]="id" type="checkbox" [checked]="completed">
    </div>
    <span class="todo-item__text">{{ todo }}</span>
    <mat-icon (click)="deleteHandler.emit()" class="todo-item__icon">highlight_off</mat-icon>
</div>
