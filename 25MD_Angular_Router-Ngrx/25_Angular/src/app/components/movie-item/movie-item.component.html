<div class="movie-item__wrap">
    <img 
        class="movie-item__image" 
        [src]="movie.image" 
        [alt]="movie.title"
    >
    <div class="movie-item__info">
        <span class="movie-item__info-item">{{ movie.title }}</span>
        <span class="movie-item__info-item">{{ movie.year }}</span>
    </div>
</div>
