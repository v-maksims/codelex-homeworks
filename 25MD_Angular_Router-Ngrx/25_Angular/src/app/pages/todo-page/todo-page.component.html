<div *ngIf="todos$ | async as todos">
    <div class="todo-page__todos">
        <app-todo-form (todoSubmitted)="create($event)"/>
        <app-list>
            <app-todo-item
                *ngFor="let todo of todos, index as i"
                (deleteHandler)="delete(i)"
                [todo]="todo.title"
                [completed]="todo.completed"
                [id]="i"
            ></app-todo-item>
            <div 
                *ngIf="!todos.length"
            >
                <span class="todo-page__empty">
                    empty todo list
                </span>
            </div>
        </app-list>
    </div>
</div>
