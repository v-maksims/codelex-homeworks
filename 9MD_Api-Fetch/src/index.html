<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>9MD_Api-Fetch</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__text">
                <h1 class="header__title">
                    The Rick and Morty characters
                </h1>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="btn-top">
            <div class="container">
                <div class="btn-top-wrap">
                    <button class="btn btn-start js-btn-start">Load a list of heroes</button>
                </div>
            </div>
        </section>
        <section class="characters js-characters-section">
            <div class="container">
                <div class="characters__list js-characters-list">
                </div>
            </div>
        </section>
        <section class="btn-load-more disabled js-page-btn">
            <div class="container">
                <div class="btn-load-more-wrap">
                    <button class="btn js-load-more">Load more...</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/scripts.js"></script>
</body>

</html>
